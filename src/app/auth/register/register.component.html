
<div class="background-image"></div>
<div class="register-box">
  <h2>Registro</h2>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" [(ngModel)]="user.usuario" name="usuario" required />
    </div>

    <div class="form-group">
      <label for="mail">Correo</label>
      <input type="email" id="mail" [(ngModel)]="user.mail" name="mail" required />
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="user.contrasena" name="contrasena" required />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" [(ngModel)]="user.edad" name="edad" required />
    </div>

    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" [(ngModel)]="user.cedula" name="cedula" required />
    </div>

    <button type="submit">Registrar</button>
    <button type="button" (click)="goBack()">Volver al Login</button>

  </form>

  <div *ngIf="success" class="success-message">{{ success }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
